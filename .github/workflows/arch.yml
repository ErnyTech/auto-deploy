name: ArchDeploy

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    container:
      image: archlinux/base
    
    steps:
    - uses: actions/checkout@v1
    - name: Update arch
      run: |
        pacman -Syyu --noconfirm
    - name: Install base-devel and sudo
      run: |
        pacman -S --noconfirm base-devel sudo
    - name: Setup build user
      run: |
        useradd builduser -m
        passwd -d builduser
        printf 'builduser ALL=(ALL) ALL\n' | tee -a /etc/sudoers
        chown builduser:builduser packages
    - name: Build microdlang ldc
      run: |
        sudo -u builduser bash -c 'cd packages/ldc && makepkg -s --noconfirm'
